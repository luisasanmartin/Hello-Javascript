<!DOCTYPE html>
<html>
<head>
<title>Random Number Generator</title>
<link rel="stylesheet" href="practiceSS.css" />
</head>
<body>

<div>
	<p id = "instruction" >
		Press spacebar to generate number
	</p id = "instruction"> 
</div>

<div id = "mainDiv" >
	<p id = "number"></p>
</div id = "mainDiv">


<script>
window.onload = function() {
	window.addEventListener('keypress', function (e) {
		if (e.keyCode == 32) {
			myFunction();
		}
	}); 
}
function myFunction() {
	document.getElementById("number").innerHTML = Math.floor((Math.random() * 100) + 1);
}
</script>
</body>
</html>
